<html>
<head>
	<title>Promo v1.8</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<meta name="viewport" content ="width=device-width,initial-scale=1,user-scalable=yes" />
	<style type="text/css">
	
		.wrap {
			position: relative;
			width: 100%;
			height: 100%;
			display: flex;
			top: 100px;
			left: 50px;
		}
		.newwrap {
			position: relative;
			width: 687px;
			height: 54px;
			left: 10%;
			top: 100px;
			right: 20%;
			font-family: Roboto;
			font-style: normal;
			text-align: center;
		}
		.button
		{
			width:366px;
			height: 79px;
			border-radius: 140px;
			font-size: 35px;
			font-family: Roboto;
			margin: 5px;
			background-color: transparent;
			border: 0px solid #000;
		}
		.buttonNegative
		{
			background-color: transparent;
			border: 1px solid #000;
			font-size: 35px;
		}
		.buttonNegative:active {
			background-color: #ebebeb; /* Green */
			color: black;
		}
		.buttonPositive
		{
			background-color: #000000;
			border: 1px solid #000;
			color:white;
		}
		.buttonPositive:active {
			background-color: #2e2e2e; /* Green */
			color: white;
		}
		.imgbox{
			width:400px; 
			height:397px;
			position: relative;
			padding-top: 30px;
		}
		@media (max-width: 700px) {
			.imgbox{
			width:400px; 
			height:397px;
			position: relative;
			padding-top: 30px;
			}
			.wrap {
			position: relative;
			width: 10%;
			height: 10%;
			display: flex;
			top: 100px;
			left: 50px;
		}
		}
	</style>
	<script>
		function buttonSuccess() {
			JSInterface.buttonSuccess();
		}
		function buttonBack() {
			JSInterface.buttonBack();
		}
	</script>
</head>
<body>
	
		<div class="newwrap">
			<img src="tshirt.png" class="imgbox">
			<h1>Want this awesome T-shirt ?</h1>
			<p>Exclusively available for Manglish users</p>
			<button class="button buttonPositive" onclick="buttonSuccess()">Buy now</button>
			<button class="button" onclick="buttonBack()">Go back</b>
			
		</div>
	</div>
</body>
</html>
