<html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<style type="text/css">
		body { 
			background-image: url('tshirt_demo.png');
			background-color: white;
			background-repeat: no-repeat;
			background-attachment: fixed; 

		}
		.wrap{
			position: relative;
			padding-top: 10%;
			padding-left: 50%;
			display: flex;
			justify-content: center;
		}
		.wrap2{
			position: relative;
			padding-top: 10%;
			text-align: center;
			margin-left: 50%;
		}
		.button
		{
			width:200px;
			height: 60px;
			border-radius: 30px;
			font-size: 20px;
			font-family: Roboto;
		}
		.buttonNegative
		{
			background-color: transparent;
			border: 1px solid #000;
		}
	.buttonNegative:active {
			background-color: #4CAF50; /* Green */
			color: white;
		}

		h1{

			font-family: Roboto;
			font-style: normal;
			font-weight: bold;
			font-size: 40px;
			color: #000000;
		}
		h2{
			font-family: Roboto;
			font-style: normal;
			font-weight: normal;
			font-size: 23px;
		}

	</style>
</head>
<body>
	<div class="wrap2" align="right">
		<h1>Want this awesome T-shirt ?</h1>
		<h2>Exclusively available for Manglish users</h2>
		<button class="button buttonNegative">Go Back</button>
		<img src="getnow.svg" class="button">
	</div>
</body>
</html>
