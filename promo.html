<html>
<head>
	<title>Promo v1.5</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<style type="text/css">
		.wrap {
			position: absolute;
			width: 80%;
			height: 80%;
			display: flex;
			top: 100px;
			left: 50px;
		}
		.newwrap {
			position: absolute;
			width: 687px;
			height: 54px;
			left: 50%;
			top: 100px;
			font-family: Roboto;
			font-style: normal;
			font-weight: 500;
			font-size: 52px;
			text-align: center;
		}
		.button
		{
			width:266px;
			height: 79px;
			border-radius: 40px;
			font-size: 20px;
			font-family: Roboto;
		}
		.buttonNegative
		{
			background-color: transparent;
			border: 1px solid #000;
		}
		.buttonNegative:active {
			background-color: #ebebeb; /* Green */
			color: black;
		}
		.buttonPositive
		{
			background-color: #000000;
			border: 1px solid #000;
			color:white;
		}
		.buttonPositive:active {
			background-color: #2e2e2e; /* Green */
			color: white;
		}
		.imgbox{
			width:400px; 
			height:397px;
		}
		h1{

			font-family: Roboto;
			font-style: normal;
			font-weight: medium;
			font-size: 40px;
			color: #000000;
		}
		h2{
			font-family: Roboto;
			font-style: normal;
			font-weight: normal;
			font-size: 23px;
			color: #000000;
		}

	</style>
	<script>
		function buttonSuccess() {
			JSInterface.buttonSuccess();
		}
		function buttonBack() {
			JSInterface.buttonBack();
		}
	</script>
</head>
<body>
	<div class="wrap">
		<img src="tshirt.png" class="imgbox">
		<div class="newwrap">
			<h1>Want this awesome T-shirt ?</h1>
			<h2>Exclusively available for Manglish users</h2>
			<button class="button buttonNegative" onclick="buttonBack()">Go back</button>
			<button class="button buttonPositive" onclick="buttonSuccess()">Buy now</button>
		</div>
	</div>
</body>
</html>
