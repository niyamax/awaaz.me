<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>new</title>
  <style type="text/css">
    html, body {
      width: 100%;
      height: 100%;
    }
    body {
      background-color: yellow;
    }
    .flex-container {
      background-color: #f1f1f1;
      display: flex;
      width: 100%;
      height: 100%;
    }
    .flex-container-child {
      background-color: blue;
      text-align: center;
      justify-content: center;
      align-items: center;
    }
    .image {
      width: 388px;
      height: 387px;
    }
    .title {
      text-align: center;
      font-family: roboto;
      font-size: 50px;
      font-weight: bold;
    }
    .description {
      font-family: roboto;
      font-size: 50px;
      text-align: center;
      font-weight: normal;
      font-size: 20px;
    }

    .button
    {
      width:250px;
      height: 79px;
      border-radius: 140px;
      font-size: 35px;
      font-family: Roboto;
      justify-content: center;
      background-color: transparent;
      border: 0px solid #000;
    }
    .button-negative {
      font-size: 26px;

    }
    .button-positive {
      background-color: #000000;
      border: 1px solid #000;
      color:white;
    }
  </style>
</head>

<body>
 <div class="flex-container">
  <div class="flex-container-child" style="flex:4" ><img src="tshirt.png" id="tshirt" class="image" ></div>
  <div class="flex-container-child" style="flex:8">
    <p class="title">Want this tshirt ?</p>
    <p class="description">Exclusively available for Manglish users</p>
    <button id="button_1" class="button button-negative">Go Back</button>
    <button id="button_2" class="button button-positive">Button</button>
  </div>
</div>
</body>

</html>
