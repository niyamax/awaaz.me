<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script>
  function buttonPrimary() {
  JSInterface.buttonSuccess();
  alert("hello");
  }
  function buttonSecondary() {
  JSInterface.buttonBack();
     alert("bye");
  }
</script>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h3 class="text-center">
        Promotional Text
      </h3> 
      <button type="button" class="btn btn-lg btn-block btn-success" onclick="buttonPrimary()">
        Get now
      </button> 
      <button type="button" class="btn btn-block btn-outline-secondary" onclick="buttonSecondary()">
        Go back
      </button>
    </div>
  </div>
</div>

</body>
</html>
